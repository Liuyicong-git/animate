<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    .box {
        
        width: 200px;
        height: 200px;
        background: pink;
        animation:  mykeyfram 3000ms ease-in-out;
    }
    @keyframes mykeyfram {
        0% {
            width: 200px;
        }
        100%{
            width: 500px;
            background: orange;
        }
    }
</style>    
<body>

    <div class="box"></div>    
</body>
